<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="../index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Items</title>
  </head>
  <body>
    <div class="todo-container">
      <h3>
        ITEMS
      </h3>
      <div class="todo-list">
        <table class="table table-striped table-hover table-bordered" id="todolists">
          <tr class="success">
            <th>
              Title
            </th>
            <th>
              Create At
            </th>
            <th>
              Descriptions
            </th>
            <th>ID</th>
          </tr>
          <tr>
            <td>
              ...
            </td>
            <td>
              ...
            </td>
            <td>
              ...
            </td>
            <td>
              ...
            </td>
          </tr>
        </table>
      </div>
      <div class="todo-functions text-center">
        <div class="todo-group-btn">
          <!-- Button trigger modal -->
          <button type="button" class="btn dk-btn" data-toggle="modal" data-target="#todo-create-todos">
            Create
          </button>
          <button class="btn dk-btn">
            Refresh
          </button>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="todo-create-todos" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Create Item</h4>
            </div>
            <div class="modal-body">
              <table class="table table-bordered">
                <tr>
                  <th>Field</th>
                  <th>Value</th>
                </tr>
                <tr>
                  <td>
                    Title*
                  </td>
                  <td>
                    <input type="text" class="todo-input-field" id="item-title">
                  </td>
                </tr>
                <tr>
                  <td>Description</td>
                  <td>
                    <input type="text" class="todo-input-field" id="item-description">
                  </td>
                </tr>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" onclick="addItem()">Save</button>
              <button type="button" class="btn" onclick="clearTodoInput()">Clear</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script src="../index.js"></script>
  <!-- <script src="bundle.js"></script> -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.4.4/superagent.js"></script>

  <script type="text/javascript">
  	$(document).ready(function(){
  		test()
  	})
  </script>
</html>
